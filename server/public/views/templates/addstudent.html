<div class="container">
  <h1 class="lead">Add a Student</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form ng-submit="addStudent()">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" ng-model="student.first_name" />
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" ng-model="student.last_name" />
    </div>



    <!-- Need to put choose parent dropdown boxes here  -->
    <div data-ng-init="getParents()">
            <label for="parent1">Parent 1:</label>
            <select ng-model="student.parent1" ng-options="parent.whole_name for parent in parents">
              <option value="">---Please select---</option>
            </select>

            <label for="parent2">Parent 2:</label>
            <select ng-model="student.parent2" ng-options="parent.whole_name for parent in parents">
              <option value="">---Please select---</option>
            </select>
    </div>

  <!-- Need to put choose class dropdown boxes for each period here  -->
    <div data-ng-init="getClasses()">
      <div>
          <label for="period1">Period 1:</label>
          <select ng-model="student.period1" ng-options="class.class_name for class in classes | filter: {period: 1}">
            <option value="">---Please select---</option>
          </select>
      </div>
      <div>
          <label for="period2">Period 2:</label>
          <select ng-model="student.period2" ng-options="class.class_name for class in classes | filter: {period: 2}">
            <option value="">---Please select---</option>
          </select>
      </div>
      <div>
          <label for="period3">Period 3:</label>
          <select ng-model="student.period3" ng-options="class.class_name for class in classes | filter: {period: 3}">
            <option value="">---Please select---</option>
          </select>
      </div>
      <div>
          <label for="period4">Period 4:</label>
          <select ng-model="student.period4" ng-options="class.class_name for class in classes | filter: {period: 4}">
            <option value="">---Please select---</option>
          </select>
      </div>
      <div>
          <label for="period5">Period 5:</label>
          <select ng-model="student.period5" ng-options="class.class_name for class in classes | filter: {period: 5}">
            <option value="">---Please select---</option>
          </select>
      </div>
      <div>
          <label for="period6">Period 6:</label>
          <select ng-model="student.period6" ng-options="class.class_name for class in classes | filter: {period: 6}">
            <option value="">---Please select---</option>
          </select>
      </div>
      <div>
          <label for="period7">Period 7:</label>
          <select ng-model="student.period7" ng-options="class.class_name for class in classes | filter: {period: 7}">
            <option value="">---Please select---</option>
          </select>
    </div>

    <input class="btn btn-default" type="submit" name="submit" value="Submit" />
    <a href="#admin">Cancel</a>
  </form>

  <table class="studentArea table table-striped">
    <thead>
      <th><p>Students:</p></th>
    </thead>
    <tbody data-ng-init="getStudents()">
      <tr class="studentBoxInAdmin" ng-repeat="student in students">
        <td class="teacherName col-md-4">{{student.first_name}} {{student.last_name}}</td>
        <td class="col-md-1"><div class="btn btn-default" name="edit">Edit</div></td>
        <td class="col-md-1"><div class="btn btn-default" name="delete" ng-click="deleteStudent(student.student_id)">Delete</div></td>
        <td class="col-md-6"></td>
      </tr>
    </tbody>
  </table>


</div>
